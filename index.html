<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Trading Portfolio</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="manifest" href="manifest.json">
    
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #0f172a; color: #f8fafc; -webkit-tap-highlight-color: transparent; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .nav-active { color: #38bdf8; }
        .nav-active span { border-bottom: 2px solid #38bdf8; padding-bottom: 2px; }
        
        /* Spinner Loader */
        .loader { border: 3px solid #f3f3f3; border-radius: 50%; border-top: 3px solid #3498db; width: 24px; height: 24px; -webkit-animation: spin 1s linear infinite; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="pb-24 select-none">

    <header class="fixed top-0 w-full bg-slate-900/95 backdrop-blur z-40 border-b border-slate-800 px-5 py-4 flex justify-between items-center">
        <div>
            <h1 id="greeting" class="text-sm font-medium text-slate-400">Loading...</h1>
            <p id="clock" class="text-xl font-bold tracking-tight">00:00:00 WIB</p>
        </div>
        <div id="sessionBadge" class="px-3 py-1.5 rounded-full text-xs font-bold bg-slate-800 border border-slate-700 text-slate-500 animate-pulse">
            Checking...
        </div>
    </header>

    <div class="pt-24 px-4 max-w-md mx-auto">
        
        <section id="view-dashboard" class="space-y-6 animate-fade-in">
            <div class="bg-gradient-to-br from-slate-800 to-slate-900 p-5 rounded-2xl border border-slate-700 shadow-xl">
                <p class="text-slate-400 text-xs font-medium uppercase tracking-wider mb-1">Total Equity</p>
                <h2 id="totalEquity" class="text-3xl font-bold text-white mb-5">$0.00</h2>
                
                <div class="grid grid-cols-2 gap-3">
                    <div class="bg-slate-950/50 p-3 rounded-xl border border-slate-800">
                        <p class="text-[10px] text-slate-400 mb-1">MAIN PORTFOLIO</p>
                        <p id="mainBalance" class="text-lg font-semibold text-emerald-400">$0.00</p>
                    </div>
                    <div class="bg-slate-950/50 p-3 rounded-xl border border-slate-800">
                        <p class="text-[10px] text-slate-400 mb-1">TEMP FUND</p>
                        <p id="tempBalance" class="text-lg font-semibold text-amber-400">$0.00</p>
                    </div>
                </div>
            </div>

            <div class="bg-slate-800 p-4 rounded-2xl border border-slate-700 shadow-lg">
                <div class="h-64 w-full">
                    <canvas id="equityChart"></canvas>
                </div>
            </div>

            <div class="bg-slate-800 p-5 rounded-2xl border border-slate-700 shadow-lg">
                <h3 class="text-sm font-semibold text-slate-300 mb-4 flex justify-between items-center">
                    Session Trades 
                    <span class="text-[10px] font-normal text-slate-500 bg-slate-900 px-2 py-1 rounded">Filtered Period</span>
                </h3>
                <div class="grid grid-cols-4 gap-2">
                    <div class="text-center p-2 bg-slate-900 rounded-lg">
                        <div class="text-[10px] text-slate-500 mb-1">PAC</div>
                        <div id="count-pacific" class="font-bold text-white">0</div>
                    </div>
                    <div class="text-center p-2 bg-slate-900 rounded-lg">
                        <div class="text-[10px] text-slate-500 mb-1">ASIA</div>
                        <div id="count-asia" class="font-bold text-white">0</div>
                    </div>
                    <div class="text-center p-2 bg-slate-900 rounded-lg">
                        <div class="text-[10px] text-slate-500 mb-1">LON</div>
                        <div id="count-london" class="font-bold text-white">0</div>
                    </div>
                    <div class="text-center p-2 bg-slate-900 rounded-lg">
                        <div class="text-[10px] text-slate-500 mb-1">NY</div>
                        <div id="count-ny" class="font-bold text-white">0</div>
                    </div>
                </div>
            </div>
        </section>

        <section id="view-history" class="hidden space-y-4">
            <div class="flex justify-between items-center sticky top-20 bg-[#0f172a] py-2 z-30">
                <h2 class="text-lg font-bold text-white">History</h2>
                <select id="monthFilter" class="bg-slate-800 text-xs text-white py-2 px-3 rounded-lg border border-slate-700 outline-none focus:border-sky-500">
                    <option value="all">All Time</option>
                </select>
            </div>
            
            <div id="historyList" class="space-y-3 pb-10">
                <div class="text-center py-10">
                    <div class="loader mx-auto mb-3"></div>
                    <p class="text-xs text-slate-500">Syncing with Google Sheets...</p>
                </div>
            </div>
        </section>

        <section id="view-input" class="hidden">
            <div class="bg-slate-900 p-1 rounded-xl flex mb-6 border border-slate-800">
                <button onclick="switchForm('trade')" id="tab-trade" class="flex-1 py-2 text-sm font-bold rounded-lg bg-sky-600 text-white shadow-lg transition-all">New Trade</button>
                <button onclick="switchForm('transaction')" id="tab-transaction" class="flex-1 py-2 text-sm font-bold rounded-lg text-slate-400 transition-all">Transaction</button>
            </div>

            <form id="form-trade" class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div class="space-y-1">
                        <label class="text-[10px] uppercase text-slate-500 font-bold">Type</label>
                        <select name="type" class="w-full bg-slate-800 border border-slate-700 rounded-xl p-3 text-white focus:border-sky-500 outline-none">
                            <option value="Buy">Buy ðŸŸ¢</option>
                            <option value="Sell">Sell ðŸ”´</option>
                        </select>
                    </div>
                    <div class="space-y-1">
                        <label class="text-[10px] uppercase text-slate-500 font-bold">Lots</label>
                        <input type="number" step="0.01" name="lots" placeholder="0.01" class="w-full bg-slate-800 border border-slate-700 rounded-xl p-3 text-white focus:border-sky-500 outline-none" required>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="space-y-1">
                        <label class="text-[10px] uppercase text-slate-500 font-bold">Entry Price</label>
                        <input type="number" step="any" name="entryPrice" class="w-full bg-slate-800 border border-slate-700 rounded-xl p-3 text-white focus:border-sky-500 outline-none" required>
                    </div>
                    <div class="space-y-1">
                        <label class="text-[10px] uppercase text-slate-500 font-bold">Exit Price</label>
                        <input type="number" step="any" name="exitPrice" class="w-full bg-slate-800 border border-slate-700 rounded-xl p-3 text-white focus:border-sky-500 outline-none" required>
                    </div>
                </div>

                <div class="space-y-1">
                    <label class="text-[10px] uppercase text-slate-500 font-bold">Open Time (Server Time)</label>
                    <input type="datetime-local" name="openTime" class="w-full bg-slate-800 border border-slate-700 rounded-xl p-3 text-white focus:border-sky-500 outline-none" required>
                </div>
                
                <div class="space-y-1">
                    <label class="text-[10px] uppercase text-slate-500 font-bold">Close Time (Server Time)</label>
                    <input type="datetime-local" name="closeTime" class="w-full bg-slate-800 border border-slate-700 rounded-xl p-3 text-white focus:border-sky-500 outline-none" required>
                </div>

                <div class="space-y-1">
                    <label class="text-[10px] uppercase text-slate-500 font-bold">Net Profit ($)</label>
                    <input type="number" step="any" name="netProfit" class="w-full bg-slate-800 border border-slate-700 rounded-xl p-3 text-white focus:border-sky-500 outline-none font-bold text-lg" required>
                </div>

                <button type="submit" id="btn-save-trade" class="w-full bg-emerald-600 hover:bg-emerald-500 text-white font-bold py-4 rounded-xl shadow-lg shadow-emerald-900/50 mt-4 transition-all active:scale-95">
                    Save Trade Record
                </button>
            </form>

            <form id="form-transaction" class="space-y-4 hidden">
                <div class="space-y-1">
                    <label class="text-[10px] uppercase text-slate-500 font-bold">Date (Server Time)</label>
                    <input type="datetime-local" name="date" class="w-full bg-slate-800 border border-slate-700 rounded-xl p-3 text-white focus:border-sky-500 outline-none" required>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="space-y-1">
                        <label class="text-[10px] uppercase text-slate-500 font-bold">Type</label>
                        <select name="type" class="w-full bg-slate-800 border border-slate-700 rounded-xl p-3 text-white focus:border-sky-500 outline-none">
                            <option value="Deposit">Deposit</option>
                            <option value="Withdraw">Withdraw</option>
                        </select>
                    </div>
                    <div class="space-y-1">
                        <label class="text-[10px] uppercase text-slate-500 font-bold">Amount ($)</label>
                        <input type="number" step="any" name="amount" class="w-full bg-slate-800 border border-slate-700 rounded-xl p-3 text-white focus:border-sky-500 outline-none" required>
                    </div>
                </div>

                <div class="space-y-1">
                    <label class="text-[10px] uppercase text-slate-500 font-bold">Allocation</label>
                    <select name="allocation" class="w-full bg-slate-800 border border-slate-700 rounded-xl p-3 text-white focus:border-sky-500 outline-none">
                        <option value="MAIN">MAIN</option>
                        <option value="TEMP">TEMP</option>
                    </select>
                </div>

                <button type="submit" id="btn-save-trans" class="w-full bg-amber-600 hover:bg-amber-500 text-white font-bold py-4 rounded-xl shadow-lg shadow-amber-900/50 mt-4 transition-all active:scale-95">
                    Save Transaction
                </button>
            </form>
        </section>
    </div>

    <nav class="fixed bottom-0 w-full bg-slate-900/95 backdrop-blur border-t border-slate-800 flex justify-around items-end pb-6 pt-3 z-50">
        <button onclick="switchView('dashboard')" class="nav-btn nav-active flex flex-col items-center w-1/3 group">
            <svg class="w-6 h-6 mb-1 group-active:scale-90 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path></svg>
            <span class="text-[10px] font-bold">HOME</span>
        </button>
        
        <button onclick="switchView('input')" class="nav-btn text-slate-500 flex flex-col items-center w-1/3 group">
            <div class="bg-sky-600 rounded-full p-3 -mt-8 shadow-lg shadow-sky-900/50 border-4 border-[#0f172a] group-active:scale-95 transition-transform">
                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
            </div>
            <span class="text-[10px] font-bold mt-1">ADD</span>
        </button>
        
        <button onclick="switchView('history')" class="nav-btn text-slate-500 flex flex-col items-center w-1/3 group">
            <svg class="w-6 h-6 mb-1 group-active:scale-90 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
            <span class="text-[10px] font-bold">HISTORY</span>
        </button>
    </nav>

    <script src="script.js"></script>
</body>
</html>
